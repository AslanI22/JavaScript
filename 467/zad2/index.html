<!DOCTYPE html>
<html>

<head>
</head>

<body>


  <table id="table2" border="1">

  </table>

  <script>

    var table2 = document.getElementById("table2");
    var evenNumber = 2;
    for (var i = 0; i < 10; i++) {
      var row = table2.insertRow();
      for (var j = 0; j < 5; j++) {
        var cell = row.insertCell();
        cell.textContent = evenNumber;
        evenNumber += 2;
      }
    }
  </script>


</body>

</html>
