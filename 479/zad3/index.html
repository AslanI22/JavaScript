<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            border: 1px solid #000;
            padding: 8px;
        }
    </style>
</head>
<body>

    <table id="myTable">
        <tr>
            <td>Row 1</td>
            <td><a href="#" onclick="highlightRow(this)">Highlight</a></td>
        </tr>
        <tr>
            <td>Row 2</td>
            <td><a href="#" onclick="highlightRow(this)">Highlight</a></td>
        </tr>
        <tr>
            <td>Row 3</td>
            <td><a href="#" onclick="highlightRow(this)">Highlight</a></td>
        </tr>
    </table>

    <script>
        function highlightRow(link) {
            let row = link.parentNode.parentNode;
            row.classList.toggle('highlight');
        }
    </script>

</body>
</html>
