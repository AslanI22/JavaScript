<!DOCTYPE html>
<html>

<head>
</head>

<body>

  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ul>

  <script>
    let liElements = document.querySelectorAll('li');

    for (let li of liElements) {
      li.addEventListener('click', function () {
        li.remove();
      });
    }
  </script>

</body>

</html>
