<!DOCTYPE html>
<html>

<head>
</head>

<body>

  <label for="rows">Количество рядов:</label>
  <input type="number" id="rows" min="1" value="5">

  <label for="cols">Количество колонок:</label>
  <input type="number" id="cols" min="1" value="10">

  <button onclick="generateTable()">Создать таблицу</button>

  <script>
    function generateTable() {
      let numRows = document.getElementById('rows').value;
      let numCols = document.getElementById('cols').value;

      // Получаем ссылку на таблицу
      let table = document.getElementById('myTable');

      // Очищаем существующую таблицу
      table.innerHTML = '';

      // Вложенные циклы для создания таблицы с заданным числом рядов и колонок
      for (let i = 0; i < numRows; i++) {
        // Создаем новый ряд
        let row = table.insertRow(i);

        for (let j = 0; j < numCols; j++) {
          // Создаем новую ячейку в текущем ряду
          let cell = row.insertCell(j);

          // Добавляем текст 'x' в каждую ячейку
          cell.textContent = 'x';
        }
      }
    }
  </script>
</body>

</html>
