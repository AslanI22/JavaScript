<!DOCTYPE html>
<html>
<head>
  <style>
    .active {
      background: red;
    }
  </style>
</head>
<body>

  <ul id="list">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

  <script>
    let listItems = document.querySelectorAll('#list li');

    for (let listItem of listItems) {
      listItem.addEventListener('click', function() {
        this.classList.toggle('active');
      });
    }
  </script>

</body>
</html>
